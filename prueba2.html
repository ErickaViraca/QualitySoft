<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/estilos.css"> <!--importar lobreria estilos-->
  

</head>
<body class="examenes">
  
  <form name="miformulario">
    <h1>Bienvenido</h1>
      Introduce tu nombre: <input type="text" name="nombre" />
    <br />Mensaje: <input name="mensaje" type="textarea" size="60" />
    <br /><input type="submit" value="Ingresar" />
  </form>

  <div>
    Selecciona el color de tu icono:<br />
    <input type="radio" name="coloricono" value="rojo" /> Rojo<br />
    <input type="radio" name="coloricono" value="verde" /> Verde <br />
    <input type="radio" name="coloricono" value="azul" /> Azul <br />
  </div>

  <hr size="1" width="1000" color="gray" noshade="">

  <div>
    El cielo tiene nubes?:<br />
    <input type="radio" name="coloricono" value="verdadero" /> verdadero<br />
    <input type="radio" name="coloricono" value="falso" /> falso <br />
  </div>

  <div>
    <hr />Selecciona los dias con disponibilidad:<br />
    <input type="checkbox" name="dias" value="l" /> Lunes<br />
    <input type="checkbox" name="dias" value="m" />Martes<br />
    <input type="checkbox" name="dias" value="mm" />Miercoles<br />
    <input type="checkbox" name="dias" value="j" />Jueves<br />
    <input type="checkbox" name="dias" value="v" />Viernes<br />
  </div>
  
  <hr size="1" width="1000" color="gray" noshade="">

  <div>
    ¿Cuál es el sitio web más visitado del mundo?
    <br>
    <textarea name="mensaje" cols="60" rows="6" /> </textarea>
  </div>
  <div>
    <input type="submit" value="Haz clic para enviar la informacion" />
    <!--<input type="reset" value="Comenzar a rellenar de nuevo" />-->
  </div>
</body>
</html>
